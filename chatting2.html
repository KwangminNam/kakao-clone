<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting</title>
    <!-- font awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body id="chatting_screen">
    <div class="status__bar">
        <div class="status__bar__col">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status__bar__col">
            <span>3:37</span>
            <!-- icon -->
        </div>
        <div class="status__bar__col">
            <span>77%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
 
    <header class="alt-header">
        <div class="alt-header_box">
            <a href="chats.html">
                <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header_box">
            <h1 class="alt_header_title">SpiderMan</h1>
        </div>
        <div class="alt-header_box">
            <i class="fas fa-search fa-2x"></i>
            <i class="fas fa-bars fa-2x"></i>
        </div>    
    </header> 
    <main class="main_screen main_chatting">
        <div class="chats_timeStamp chatting">
            Saturday , July 7, 2021
        </div>
        <div class="mssg-row">
            <img src="img/thor.jpg" alt="SpiderMan">
            <div class="msg_contents">
                <span class="mssg_name">SpiderMan</span>
                <div class="mssg_info">
                    <span>HI I AM Thor </span>
                    <span>3:33</span>
                </div>
            </div>
        </div>
        <div class="mssg-row mssg-row__own">
            <div class="msg_contents">
                <div class="mssg_info">
                    <span class="mssg_bubble">I need a help! THOR</span>
                    <span>3:37</span>
                </div>
            </div>
        </div>
        <div class="mssg-row">
            <img src="img/thor.jpg" alt="SpiderMan">
            <div class="msg_contents">
                <span class="mssg_name">SpiderMan</span>
                <div class="mssg_info">
                    <span>Where are you?</span>
                    <span>3:39</span>
                </div>
            </div>
        </div>
        <div class="mssg-row mssg-row__own">
            <div class="msg_contents">
                <div class="mssg_info">
                    <span class="mssg_bubble">I'm in 63 building</span>
                    <span>3:37</span>
                </div>
            </div>
        </div>
    </main>
    <form class="reply"> 
       <div class="reply_box">
            <i class="far fa-plus-square fa-lg"></i>
       </div>
       <div class="reply_box">
           <input type="text" placeholder="Write a message..">
           <i class="far fa-smile-beam fa-lg"></i>
           <button>
                <i class="fas fa-arrow-up"></i>
           </button>
       </div>
    </form>
    <div id="splash-screen">
        <i class="fas fa-comments"></i>
    </div>
</body>
</html>
