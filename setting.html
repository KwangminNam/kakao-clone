<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <!-- font awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="status__bar">
        <div class="status__bar__col">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status__bar__col">
            <span>3:37</span>
            <!-- icon -->
        </div>
        <div class="status__bar__col">
            <span>77%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
 
    <header class="alt-header">
        <div class="alt-header_box">
            <a href="more.html">
                <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header_box">
            <h1 class="alt_header_title">Setting</h1>
        </div>
        <div class="alt-header_box">
            <i class="fas fa-search fa-2x"></i>
        </div>
    </header>
   
    <main class="main_screen">
        <ul class="setting_list">
            <li class="setting_li">
                <div>
                    <i class="fas fa-bullhorn"></i>
                    <span>Notice</span>
                </div>
            </li>
            <li class="setting_li">
                <div>
                    <i class="fas fa-flask"></i>
                    <span>KaKao Lab</span>
                </div>
            </li>
            <li class="setting_li">
                <div>
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="add_text">
                    Latest Version
                </div>
            </li>
        </ul>
        <ul class="setting_list setting_list2">
            <li class="setting_li">
                <div>
                    <i class="fas fa-user-lock"></i>
                    <span>Privacy</span>
                </div>
            </li>
            <li class="setting_li">
                <div>
                    <i class="far fa-bell"></i>
                    <span>Notifications</span>
                </div>
            </li>
            <li class="setting_li">
                <div>
                    <i class="fas fa-user-friends"></i>
                    <span>Friends</span>
                </div>
                <div class="add_text">
                    Latest Version
                </div>
            </li>
            <li class="setting_li">
                <div>
                    <i class="far fa-comments"></i>
                    <span>Chats</span>
                </div>
            </li>
            <li class="setting_li">
                <div>
                    <i class="fas fa-adjust"></i>
                    <span>Display</span>
                </div>
            </li>
            <li class="setting_li">
                <div>
                    <i class="fas fa-paint-roller"></i>
                    <span>Themes</span>
                </div>
                <div class="add_text">
                    Defalt Themes
                </div>
            </li>
        </ul>
    </main>

    <nav class="friends__nav">
        <ul>
            <li><a href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li>
                <a href="chats.html">
                    <span class="num1 badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li><a href="search.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li>
                <a href="more.html ">
                    <span class="num2"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>
</body>
</html>
