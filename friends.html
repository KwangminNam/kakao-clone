<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIENDS</title>
    <!-- font awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="status__bar">
        <div class="status__bar__col">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status__bar__col">
            <span>3:37</span>
            <!-- icon -->
        </div>
        <div class="status__bar__col">
            <span>77%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="friends__header">
        <h1>Friends</h1>
        <div>
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    <a id="fr_display_box" href="#">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i> 
    </a>
    <main class="friends_screen">
        <div class="user-component">
            <div class="user-component_box">
                <img src="img/Layer 1.jpg" alt="photo" class="user_pic user_pic--xl">
                <div class="user-component_text">
                    <h4>KwangMin</h4>
                    <h6>wanna be best developer</h6>
                </div>
            </div>
            <div class="user-component_box"></div>
        </div>
        <div class="friends_channel">
            <div>
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component_box">
                <img src="img/ch.png" alt="photo" class="user_pic--sm">
                <div class="user-component_text">
                    <h4>Channel</h4>
                </div>
            </div>
            <div class="user-component_box">
               <div>
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
               </div>
            </div>
        </div>
    </main>

    <nav class="friends__nav">
        <ul>
            <li><a href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li>
                <a href="chats.html">
                    <span class="num1 badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li><a href="search.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li>
                <a href="more.html">
                    <span class="num2"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
