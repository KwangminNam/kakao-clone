<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <!-- font awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="status__bar">
        <div class="status__bar__col">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status__bar__col">
            <span>3:37</span>
            <!-- icon -->
        </div>
        <div class="status__bar__col">
            <span>77%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="friends__header">
        <h1>Find</h1>
        <div>
            <span><i class="fas fa-search fa-lg"></i></span>
            <a href="setting.html">
                <span><i class="fas fa-cog fa-lg"></i></span>
            </a>
        </div>
    </header>
   
    <main class="main_screen">
        <div class="icons_row">
            <div>
                <i class="fas fa-qrcode"></i>
                <span>QR code</span>
            </div>
            <div>
                <i class="far fa-address-book"></i>
                <span>Add by contents</span>
            </div>
            <div>
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div>
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="reco">
            <h6>Recommended Friends</h6>
            <span>You have no recommended Friends</span>
        </div>
        <div class="open_chat">
            <div class="open_chat_header">
                <h4>Open Chat</h4>
                <span>Go to Open Chat
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open-post">
                <div class="open_post_box">
                    <h5>#BTS</h5>
                    <h6>#bts#army#friend</h6>
                    <div class="open_post_members">
                        <img src="img/Layer 1.jpg" alt="">
                        <span>337 members</span>
                        <div class="divider"></div>
                        <span>Active</span>
                    </div>
                </div>
                <div class="open_post_box">
                    <div class="open_post_photo">
                        <img src="img/album.jpg" alt="">
                        <div class="open_post_heart">
                            <i class="fas fa-heart"></i>
                            <span>337</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="friends__nav">
        <ul>
            <li><a href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li>
                <a href="chats.html">
                    <span class="num1 badge">17</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li><a href="search.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li>
                <a href="more.html ">
                    <span class="num2"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comments"></i>
    </div>
</body>
</html>
